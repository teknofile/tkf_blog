<ul class="social-media-list">
    {%- if site.github_username -%}<li>GitHub: <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.twitter_username -%}<li>Twitter: <a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><span class="username">{{ site.twitter_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
